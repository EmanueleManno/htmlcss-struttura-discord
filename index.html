<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Informazioni aggiuntive-->
    <meta name="keywords" content="esercizio,layout,Discord">   
    <meta name="description" content="Ecco a voi il layout di Discord"> 
    <meta name="author" content="Emanuele Manno Studente Classe 100">
    <!--Collegamento del file HTML con il CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Titolo e icona della pagina-->
    <link rel="icon" href="logo.png" type="image/png">
    <title>Struttura Discord</title>
</head>
<body>
    <!--Intestazione della pagina-->
    <header> 
        <div class="header-container">
             <div class="logo-column"></div>
             <div class="link-column"></div>
             <div class="login-column"></div>
        </div>
    </header>
    <!--Corpo principale della pagina-->
    <main>

        <!--Primo blocco-->
        <section class="first-section">
            <div class="first-container">
            </div>
        </section>

        <!--Secondo blocco-->
        <section class="second-section">
            <div class="second-container">
                <div class="first-column-second-container">
                </div>
                <div class="second-column-second-container">
                </div>
            </div>
        </section>

        <!--Terzo blocco-->
        <section class="third-section">
            <div class="second-container">
                <div class="second-column-second-container">
                </div>
                <div class="first-column-second-container">
                </div>
            </div>
        </section>

        <!--Quarto blocco-->
        <section class="fourth-section">
            <div class="second-container">
                <div class="first-column-second-container">
                </div>
                <div class="second-column-second-container">
                </div>
            </div>

        </section>
        <!--Quinto blocco-->
        <section class="fifth-section">
            <div class="third-container">
            </div>
        </section>

        <!--Sesto blocco-->
        <section class="sixth-section">
            <div class="first-column-sixth-container">
            </div>

        </section>
        <hr>
    </main>
    <!--Footer della pagina-->
    <footer></footer>
</body>
</html>
